{% extends "base.html" %}

{% block title %}Add Category - Smart Expense Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>âž• Add New Category</h1>
</div>

<div class="content-box">
    <form method="POST">
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" required 
                   placeholder="e.g., Food, Transport, Entertainment">
        </div>
        
        <div class="form-group">
            <label for="spending_limit">Spending Limit ($):</label>
            <input type="number" id="spending_limit" name="spending_limit" 
                   step="0.01" min="0" required placeholder="e.g., 500.00">
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn">Add Category</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
