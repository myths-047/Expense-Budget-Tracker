{% extends "base.html" %}

{% block title %}Add Expense - Smart Expense Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>üí∏ Add New Expense</h1>
</div>

<div class="content-box">
    {% if categories|length == 0 %}
    <div class="alert alert-warning">
        ‚ö†Ô∏è You need to create at least one category before adding expenses!
        <a href="/add_category">Add Category</a>
    </div>
    {% else %}
    <form method="POST">
        <div class="form-group">
            <label for="category_id">Category:</label>
            <select id="category_id" name="category_id" required>
                <option value="">-- Select Category --</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required 
                      placeholder="What did you spend on?"></textarea>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" 
                   step="0.01" min="0.01" required placeholder="e.g., 25.50">
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
